name: Add to main project

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add to main project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.1.0
        with:
          project-url: https://github.com/orgs/adaptlearning/projects/2
          github-token: ${{ secrets.ADDTOPROJECT_TOKEN }}
