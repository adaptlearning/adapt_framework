<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="libraries/jasmine.css">
    <script src="libraries/jasmine.js"></script>
    <script src="libraries/jasmine-html.js"></script>
    <script>
    var require = {
        baseUrl: '../src',
        paths: {
            jquery: 'core/js/libraries/jquery',
            underscore: 'core/js/libraries/underscore',
            backbone: 'core/js/libraries/backbone',
            modernizr: 'core/js/libraries/modernizr',
            handlebars: 'core/js/libraries/handlebars',
            imageReady: 'core/js/libraries/imageReady',
            inview: 'core/js/libraries/inview',
            scrollTo: 'core/js/libraries/scrollTo',
            coreJS: 'core/js',
            coreViews: 'core/js/views',
            coreModels: 'core/js/models',
            coreCollections: 'core/js/collections',
            templates: 'templates/templates',
            spec: '../test/spec'
        },
        shim: {
            jquery: [],
            backbone: {
            deps: [
                'underscore',
                'jquery'
            ],
                exports: 'Backbone'
            },
            underscore: {
                exports: '_'
            },
            handlebars: {
                exports: 'Handlebars'
            }
        }
    }
    </script>
    <script src="../src/core/js/libraries/require.js"></script>
    <script type="text/javascript">
    require([
        'spec/adapt'
    ], function() {
        var jasmineEnv = jasmine.getEnv();
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };
        jasmineEnv.execute();
    });
    </script>
</head>
<body>
</body>
</html>
